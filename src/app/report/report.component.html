<!-- Loading Spinner -->
<div class="spinner" *ngIf="totalSquad==null">
  <mat-spinner></mat-spinner>
</div>
<!-- Header -->
<div class="header" *ngIf="totalSquad!=null" >
  <h3 class="squad bbtn">Squads</h3>
  <h3 class="totalsq bbtn">Total Squad : 0{{totalSquad.length}}</h3>
</div> 
<!-- Search Box -->
<div class="search" *ngIf="totalSquad!=null">
  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Enter Squad Id...">
</div>
<!-- Content -->
<div  class="card-container" *ngIf="totalSquad!=null">
  <div *ngFor="let squad of totalSquad | filter:searchText; let i= index;" >
    <div class="card">
        <div class="card-body">
          <p class="card-text">{{i+1}}</p>
            <h1 class="card-title">Squad</h1>
            <h2 *ngIf="squad.res != 1">{{squad.res}}</h2>
            <h3 *ngIf="squad.res == 1">Mentors</h3>
            <button class="btn card-btn" (click)="getSquad(squad.res)">View</button>
        </div>
    </div>
  </div>
</div>
